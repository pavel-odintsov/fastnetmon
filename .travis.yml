language: cpp
compiler:
  - gcc
  - clang
cache:
  - apt
before_install:
  - sudo apt-get update; true
  - sudo apt-get install -y libboost-all-dev libgpm-dev libncurses5-dev liblog4cpp5-dev libnuma-dev libgeoip-dev libpcap-dev clang cmake
before_script:
  - pwd > /tmp/old_current_path
  - wget https://github.com/ntop/PF_RING/archive/v6.0.3.tar.gz -OPF_RING-6.0.3.tar.gz
  - tar -xf PF_RING-6.0.3.tar.gz
  - sudo apt-get update
  - sudo apt-get install -y build-essential bison flex libnuma-dev wget tar make
  - cd PF_RING-6.0.3; sudo cp kernel/linux/pf_ring.h /usr/include/linux; cd userland/lib; ./configure --prefix=/opt/pf_ring; make; sudo make install
  - cd `cat /tmp/old_current_path`
script: mkdir -p build; cd build; cmake ..; make
notifications:
  email:
    recipients:
      - pavel.odintsov@gmail.com
    on_success: change
    on_failure: always
